<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>sample3</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script>
		$(function () {
			$.ajax({
				url: 'sample3.xml',
				dataType: 'xml',
				success: function (data) {
					// リクエストが成功した場合、以下の処理が実行される

					// xml にある <item> の エレメント をすべて取得して、ループ
					$("item", data).each(function () {
						var link_url = $("link", this).text();
						var link_title = $("title", this).text();
						var link_text = $("description", this).text();

						$("dl").append("<dt><a href='" + $("link", this).text() + "'>" + $("title", this).text() + "</a></dt><dd>" + $("description", this).text() + "</dd>");

					});
				}
			});
		});
	</script>
</head>

<body>
	<dl></dl>
</body>

</html>
