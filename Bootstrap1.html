<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>sample1</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <style>
        .img-rounded {
            border-radius: 6px;
        }

        .img-circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>画像の形状</h1>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <h4>img-circle</h4>
                <img src="images/photo2.jpg" class="img-responsive img-circle">
            </div>
            <div class="col-xs-12 col-sm-4">
                <h4>img-rounded</h4>
                <img src="images/photo2.jpg" class="img-responsive img-rounded">
            </div>
        </div>
</body>

</html>
